<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ffff.css">
    <title>PROJECT</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mOuvAJRknXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <h1>Prepare your next trip with me</h1>
    <p>Please take a moment to get in touch.I will get back to you shortly</p>
    <form>
        <div>
            <label>Full name </label>
            <br>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Email Adress </label>
            <br>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Phone Number </label>
            <br>
            <input type="number">
        </div>
        <br>
        <div>
            <input id="male" type="radio" name="Gender" >
            <label for="male">Male</label>
        </div>
        <div>
            <input id="female" type="radio" name="Gender" >
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label>Profile Picture</label>
            <br>
            <input type="file">
        </div>
        <br>
        <div>
            <label>Passport</label>
            <br>
            <input type="file">
        </div>
        <br>

        <div>
            <label>Visa</label>
            <br>
            <input type="file">
        </div>
        <br>

        <div>
            <label>Where would you like to travel</label>
            <br>
            <select name="cities" id="cities">
                <option>Luxor</option>
                <option>Cairo</option>
                <option>Pyramids of Giza</option>
                <option>Alexandria</option>

        </div>
        <br>
        <div>
            <input type="checkbox">
            
            <label>Airline tickets </label>
        </div>
        <br>
        <div>
            <input type="checkbox">
            
            <label>Rental car</label>
        </div>
        <br>
        <div>
            <input id="plane" type="radio" name="Transport">
            <label for="plane">Plane</label>
        </div>
        <div>
            <input id="car" type="radio" name="Transport">
            <label for="car">Car</label>
        </div>

        

    </form>
    
</body>
</html>
